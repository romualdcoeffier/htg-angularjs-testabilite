<div class="subject" ng-controller="SubjectController">

  <ul class="inline row-fluid">
    <li class="span1">
      <input type="text" class="input-mini" ng-model="subject.name">
    </li>
    <li class="span1 text-right">
      <strong>{{subject.average | number: 2}}</strong>
    </li>
    <li class="span3">
      <ul class="inline">
        <li ng-repeat="mark in subject.marks">
          {{mark}}
          <i class="icon-remove" ng-click="deleteMarkHandler($index)"> </i>
        </li>
      </ul>
      <div>
        <input type="text" class="input-mini" ng-model="newMark">
        <i class="icon-plus-sign" ng-click="addMarkHandler()"> </i>
      </div>
    </li>
    <li class="span7">
      <textarea cols="100" rows="3" ng-model="subject.comments"></textarea>
    </li>
  </ul>

</div>
